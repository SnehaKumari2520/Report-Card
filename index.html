<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Result 2024-25</h2>
    <table id="reportCard">
        <tr>
            <th>Name</th>
            <th>Physics</th>
            <th>Chemistry</th>
            <th>Math</th>
            <th>Biology</th>
            <th>Total</th>
            <th>Average</th>
        </tr>
        <tr>
            <td>Sneha</td>
            <td>72</td>
            <td>69</td>
            <td>77</td>
            <td>82</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>Usha</td>
            <td>50</td>
            <td>80</td>
            <td>34</td>
            <td>100</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>Shroddha</td>
            <td>40</td>
            <td>60</td>
            <td>89</td>
            <td>100</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>Disha</td>
            <td>50</td>
            <td>80</td>
            <td>70</td>
            <td>50</td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const table = document.getElementById('reportCard');
            for (let i = 1; i < table.rows.length; i++) {
                let total = 0;
                for (let j = 1; j <= 4; j++) {
                    total += parseInt(table.rows[i].cells[j].innerText);
                }
                let average = total / 4;
                table.rows[i].cells[5].innerText = total;
                table.rows[i].cells[6].innerText = average.toFixed(2);
            }
        });
    </script>
</body>
</html>
